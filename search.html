
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>البحث عن المركبات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    .post {
      background-color: #222;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      text-align: right;
      box-shadow: 0 0 5px #444;
    }
    a {
      color: #4da6ff;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h2>البحث عن المركبات</h2>
  <input type="text" id="searchInput" placeholder="ابحث عن النوع، اللون، رقم اللوحة، أو الشاسيه...">
  <div id="results"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyANAmBZ2ySOP6hcVMZ2zfu8PsnXnHqZbOA",
      authDomain: "amal-recovery.firebaseapp.com",
      projectId: "amal-recovery",
      storageBucket: "amal-recovery.firebasestorage.app",
      messagingSenderId: "1082715046722",
      appId: "1:1082715046722:web:d1a116cc70f2276f513edb",
      measurementId: "G-Z5D7GQ860S"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const searchInput = document.getElementById('searchInput');
    const resultsDiv = document.getElementById('results');

    let allPosts = [];

    async function fetchPosts() {
      const querySnapshot = await getDocs(collection(db, "cars"));
      allPosts = [];
      querySnapshot.forEach((doc) => {
        allPosts.push(doc.data());
      });
      displayPosts(allPosts);
    }

    function displayPosts(posts) {
      resultsDiv.innerHTML = '';
      if (posts.length === 0) {
        resultsDiv.innerHTML = '<p>لا توجد نتائج.</p>';
        return;
      }
      posts.forEach(post => {
        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `
          <p><strong>النوع:</strong> ${post.type || ''}</p>
          <p><strong>اللون:</strong> ${post.color || ''}</p>
          <p><strong>رقم اللوحة:</strong> ${post.plate || ''}</p>
          <p><strong>رقم الشاسيه:</strong> ${post.chassis || ''}</p>
          ${post.facebookLink ? `<p><a href="${post.facebookLink}" target="_blank">رابط فيسبوك</a></p>` : ''}
        `;
        resultsDiv.appendChild(div);
      });
    }

    searchInput.addEventListener('input', () => {
      const keyword = searchInput.value.toLowerCase();
      const filtered = allPosts.filter(post =>
        (post.type && post.type.toLowerCase().includes(keyword)) ||
        (post.color && post.color.toLowerCase().includes(keyword)) ||
        (post.plate && post.plate.toLowerCase().includes(keyword)) ||
        (post.chassis && post.chassis.toLowerCase().includes(keyword))
      );
      displayPosts(filtered);
    });

    fetchPosts();
  </script>
</body>
</html>
