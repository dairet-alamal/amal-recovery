
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نشر سيارة مفقودة</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h2>📝 نشر سيارة مفقودة</h2>
  <div class="post-box">
    <input type="text" id="type" placeholder="نوع السيارة" />
    <input type="text" id="color" placeholder="اللون" />
    <input type="text" id="chassis" placeholder="رقم الشاسيه" />
    <input type="text" id="plate" placeholder="رقم اللوحة" />
    <input type="text" id="location" placeholder="الموقع" />
    <input type="date" id="date" />
    <textarea id="notes" placeholder="ملاحظات إضافية"></textarea>
    <input type="text" id="fbLink" placeholder="رابط منشور فيسبوك (اختياري)" />
    <input type="text" id="fbImage" placeholder="رابط صورة من فيسبوك (اختياري)" />

    <label>📷 اختر صورة من الهاتف أو التقط عبر الكاميرا:</label>
    <input type="file" id="localImage" accept="image/*" capture="environment" onchange="previewImage(event)" />
    <img id="localPreview" style="max-width: 100%; display: none; margin-top: 10px;" />

    <br/>
    <button onclick="handlePost()">📤 نشر</button>
  </div>
  <script src="main.js"></script>
  <script>
    function previewImage(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.getElementById("localPreview");
          img.src = e.target.result;
          img.style.display = "block";
          document.getElementById("fbImage").value = e.target.result;
        }
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
