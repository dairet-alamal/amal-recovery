
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>منصة الأمل لاسترداد المركبات</title>
  <style>
    body { font-family: sans-serif; direction: rtl; padding: 20px; background: #f7f7f7; }
    h1 { color: #2c3e50; }
    input, textarea { display: block; margin: 5px 0 15px; padding: 8px; width: 100%; max-width: 400px; }
    button { padding: 10px 20px; background: #3498db; color: white; border: none; cursor: pointer; }
    .car-box { background: white; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
    .section { margin-bottom: 40px; }
  </style>
</head>
<body>
  <h1>🚗 منصة الأمل لاسترداد المركبات</h1>

  <div class="section">
    <h2>🔎 البحث عن سيارة</h2>
    <input type="text" id="search-type" placeholder="نوع السيارة">
    <input type="text" id="search-color" placeholder="اللون">
    <input type="text" id="search-chassis" placeholder="رقم الشاسيه">
    <button onclick="handleSearch()">بحث</button>
    <div id="results"></div>
  </div>

  <div class="section">
    <h2>📝 نشر سيارة</h2>
    <input type="text" id="type" placeholder="نوع السيارة">
    <input type="text" id="color" placeholder="اللون">
    <input type="text" id="chassis" placeholder="رقم الشاسيه">
    <input type="text" id="location" placeholder="الموقع">
    <input type="date" id="date" placeholder="تاريخ الظهور">
    <textarea id="notes" placeholder="ملاحظات إضافية"></textarea>
    <button onclick="handlePost()">نشر</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
